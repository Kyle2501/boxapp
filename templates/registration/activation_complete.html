{% extends "base/theme.html" %}

{% block title %}Account activation complete{% endblock %}

{% block main_content %}
<div class="container main-content"> 
  <h1>Success!</h1>
  <p class="lead">Account successfully activated!</p>
  <p>You can now sign in to the website.</p>

  <p><a href="{% url 'django.contrib.auth.views.login' %}" 
		class="btn btn-success"
        role="button">Sign in</a>
  </p>
</div>
{% endblock %}
